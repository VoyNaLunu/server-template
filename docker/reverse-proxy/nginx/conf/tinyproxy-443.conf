#configured using:
#   https://ssl-config.mozilla.org/#server=nginx
#   https://github.com/dani-garcia/vaultwarden/wiki/Proxy-examples

# The `upstream` directives ensure that you have a http/1.1 connection
# This enables the keepalive option and better performance
#
# Define the server IP and ports here.
upstream tinyproxy {
  zone upstream_tinyproxy 64k;
  server tinyproxy:8888;
  keepalive 2;
}

# Needed to support websocket connections
# See: https://nginx.org/en/docs/http/websocket.html
# Instead of "close" as stated in the above link we send an empty value.
# Else all keepalive connections will not work.
#
#Uncomment lines below to support websocket connections
# map $http_upgrade $connection_upgrade {
#     default upgrade;
#     ''      "";
# }

server {
    listen 443 ssl default_server;
    http2 on;
    server_name proxy.example.com;
    server_tokens off;

    ssl_certificate /etc/nginx/ssl/live/proxy.example.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/proxy.example.com/privkey.pem;
    ssl_trusted_certificate /etc/nginx/ssl/live/proxy.example.com/chain.pem;
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
    ssl_stapling on;
    ssl_stapling_verify on;


    location / {
        proxy_http_version 1.1;

        #Uncomment lines below to support websocket connections
        #proxy_set_header Upgrade $http_upgrade;
        #proxy_set_header Connection $connection_upgrade;

        #comment this out if using websocket support
        proxy_set_header "Connection" "";

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://tinyproxy;
    }
}
